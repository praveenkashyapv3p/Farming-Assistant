<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Ionic App</title>

    <base href="/"/>

    <meta content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="no" name="msapplication-tap-highlight"/>

    <link href="assets/icon/favicon.png" rel="icon" type="image/png"/>

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Blog">
    <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Blog">
    <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

    <!-- Tile for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">
    <link href="manifest.webmanifest" rel="manifest">
    <meta content="#1976d2" name="theme-color">
</head>

<body>
<app-root></app-root>
<script>
    (function() {
        if (!('serviceWorker' in navigator)) {
            console.log('Service worker not supported');
            return;
        }
        navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
                console.log('SW successfully registered');
            })
            .catch(function(error) {
                console.log('registration failed', error);
            });
    })();
</script>
</body>
</html>
